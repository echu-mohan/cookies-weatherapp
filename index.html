<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CookiesWeatherApp</title>
  </head>
  <body>
    <header>
      <div>
        <span class="current-day">Monday</span><span>,</span
        ><span class="current-time">13:59</span>
      </div>
      <div class="city-form">
        <input type="Search" placeholder="Enter City Name" required />
        <input type="Submit" value="Search" />
      </div>
      <div class="city-weather">
        <span class="smiley">☀️</span>
        <span class="city-name">Geneva</span>
        <span class="weather-description">Moderate Rain</span>
        <span>Humidity:</span><span class="city-humidity">32</span>
        <span>Wind:</span><span class="city-wind">100</span>
      </div>
      <div class="everyday-weather">
        <div class="day">
          <span>Mon</span>
          <span class="high-temp">19</span><span>°C/</span
          ><span class="low-temp">12</span><span>°C</span>
        </div>
        <div class="day">
          <span>Tue</span>
          <span class="high-temp">19</span><span>°C/</span
          ><span class="low-temp">12</span><span>°C</span>
        </div>
        <div class="day">
          <span>Wed</span>
          <span class="high-temp">19</span><span>°C/</span
          ><span class="low-temp">12</span><span>°C</span>
        </div>
        <div class="day">
          <span>Thu</span>
          <span class="high-temp">19</span><span>°C/</span
          ><span class="low-temp">12</span><span>°C</span>
        </div>
        <div class="day">
          <span>Fri</span>
          <span class="high-temp">19</span><span>°C/</span
          ><span class="low-temp">12</span><span>°C</span>
        </div>
        <div class="day">
          <span>Sat</span>
          <span class="high-temp">19</span><span>°C/</span
          ><span class="low-temp">12</span><span>°C</span>
        </div>
        <div class="day">
          <span>Sun</span>
          <span class="high-temp">19</span><span>°C/</span
          ><span class="low-temp">12</span><span>°C</span>
        </div>
      </div>
    </header>

    <footer>
      This project was coded by
      <a href="https://github.com/echu-mohan" target="_blank">Lakshmi</a> and is
      <a href="https://github.com/echu-mohan/cookies-weatherapp" target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://cookies-weatherapp.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
